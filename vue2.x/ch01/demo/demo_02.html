<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
			<script type="text/javascript" src="../vue2.x/vue.js"></script>
	<script type="text/javascript">
		window.onload=function(){
			new Vue({
				el:'#box',
				data:{
					msg:'welcome vue2.0'
				},
				methods:{
					update(){
						this.msg='数据已经变化';
					},
					destroy(){
						this.$destroy();
					}
				},
				beforeCreate(){
					console.log('组件刚刚被创建');
				},
				created(){
					console.log('实例已经创建完成');
				},
				beforeMount(){
					console.log('模板编译之前');
				},
				mounted(){
					console.log('模板已经编译完成');
				},
				beforeUpdate(){
					console.log('组件更新之前');
				},
				updated(){
					console.log('组件更新完毕')
				},
				beforeDestroy(){
					console.log('组件销毁之前');
				},
				destroyed(){
					console.log('组件销毁之后');
				}
			});
		}
	</script>
	<body>

		<div id="box">
		<input type="button" value="更新数据" @click="update" name="">
		<input type="button" value="销毁" @click="destroy" name="">
			{{msg}}
		</div>

	</body>
</html>
