<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>自定义键盘事件</title>
	</head>
			<script type="text/javascript" src="../vue2.x/vue.js"></script>
	<script type="text/javascript">

	//1.x中的做法
	// Vue.directive('on').keyCodes.ctrl=17;
	

	//2.0中的做法
	Vue.config.keyCodes.ctrl=17;
	
		window.onload=function(){
			new Vue({
				el:'#box',
				data:{
				},
				methods:{
					change(){
							alert('改变了');
					}
				}
		})
		}
	</script>
	<body>

		<div id="box">
		<input type="text" @keyup.ctrl="change" name="">
		</div>

	</body>
</html>
