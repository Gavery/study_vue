<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>过渡</title>
	</head>
	<style type="text/css">
		p{
			width: 300px;
			height: 300px;
			background: red;
		}
		.fade-enter-active,.fade-leave-active{
			transition: 1s all ease;
		}
		.fade-enter-active{
			opacity: 1;
			width: 300px;
			height: 300px;
		}

			.fade-leave-active{
			opacity: 0;
			width: 100px;
			height: 100px;
		}
		.fade-leave{
			opacity: 1;
			width: 300px;
			height: 300px;
		}
		.fade-enter{
			opacity: 0;
			width: 100px;
			height: 100px;
		}
	</style>
	<script type="text/javascript" src="../vue2.x/vue.js"></script>
	<script type="text/javascript">
		window.onload=function(){
			new Vue({
				el:'#box',
				data:{
					show:false
				},
				methods:{
					beforeEnter(el){
						console.log('动画enter之前');
						// console.log(el);//el代表执行动画的这个元素
					
					},
					enter(){
						console.log('动画enter进入');
					},
					afterEnter(el){
						console.log('动画进入之后');//动画执行完毕了
						el.style.background="blue";
					},
					beforeLeave(){
							console.log('动画leave之前');
					},
					leave(){
							console.log('动画leave');
					},
					afterLeave(el){
							console.log('动画leave之后');
							el.style.background="red";
					}

				}
		})
		}
	</script>
	<body>
		<div id="box">
			<input type="button" value="隐藏" @click="show=!show" name="">
			<transition name='fade' @before-enter="beforeEnter" 
			@enter="enter" 
			@after-enter="afterEnter" 

			@before-leave="beforeLeave" 
			@leave="leave"
			 @after-leave="afterLeave">
				<p v-show="show"></p>
			</transition>
		</div>
	</body>
</html>
