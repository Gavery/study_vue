<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>过渡多个元素</title>
		<link rel="stylesheet" type="text/css" href="../css/animate.css">
	</head>
	<style type="text/css">
		p{
			width: 100px;
			height: 100px;
			background: red;
			margin: 10px auto;
		}
	</style>
	<script type="text/javascript" src="../vue2.x/vue.js"></script>
	<script type="text/javascript">
		window.onload=function(){
			new Vue({
				el:'#box',
				data:{
					show:'',
					list:['apple','orange','banana','pear']
				},
				computed:{
					lists:function(){
						var arr=[];
						this.list.forEach(function(item){
							if(item.indexOf(this.show)!=-1){
								arr.push(item);
							}
						}.bind(this));
						return arr;
					}
				}
		})
		}
	</script>
	<body>
		<div id="box">
			<input type="text" v-model="show"  name="">
			<transition-group enter-active-class="animated bounceInLeft" leave-active-class="animated zoomOutRight"> 
			
					<p class="animated" v-show="show" v-for="(val,index) in lists" :key="index">{{val}}</p>
			
			</transition-group>
		</div>
	</body>
</html>
