<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>template2</title>
	</head>

	<script type="text/javascript">
	window.onload=function() {

		var vm=new Vue( {
			el:"#box",
			components:{
				'my_aaa':{
					data(){
						return {
							msg:"welcome",
							arr:['apple','orange','banana']
						}
					},
					methods:{
						change(){
							this.msg='changed'
						}
					},
					template:'#aaa'
				}
			}	
		})
	}
	</script>
	<body>
		<div id="box">
		<my_aaa></my_aaa>
		</div>
		<template id="aaa">
			<h1>标题1</h1>
			<ul>
				<li v-for="val in arr">
					{{val}}
				</li>
			</ul>
		</template>
		<script type="text/javascript" src="js/vue_1.28.min.js"></script>
	</body>
</html>
