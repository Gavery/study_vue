<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>vue路由</title>
	</head>
	<body>
		<div id="box">
		<ul>
			<li><a v-link="{path:'/home'}">主页</a></li>
			<li><a v-link="{path:'/news'}">新闻</a></li>
		</ul>

		<div>
			<router-view></router-view>
		</div>
		</div>
<script type="text/javascript">
	
	window.onload=function(){
		//准备一个根组件
		var APP=Vue.extend();
		//Home News组件准备
		var Home=Vue.extend({
			template:"<h3>我是主页</h3>"
		});
		var News=Vue.extend({
			template:"<h3>我是news</h3>"
		})

		//3.准备路由
		var router=new VueRouter();
		//4.关联
		router.map({
			'home':{
				component:Home
			},
			'news':{
				component:News
			}
		});
		//5.启动整个路由
		router.start(APP,'#box');
	
	//6.路由的跳转
		  router.redirect({
    		'/':'/home'
    });
		
	}
</script>

		<script type="text/javascript" src="js/vue_1.28.min.js"></script>
				<script src="bower_components/vue-router/dist/vue-router.js"></script>
	</body>
</html>
