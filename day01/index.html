<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<script>
		
	</script>
	<body>
		<div class="container" id="box">
			<form action="" role="form">
				<div class="form-group">
					<label for="username">用户名：</label>
					<input type="text" id="username" class="form-control" placeholder="用户名">
				</div>
				<div class="form-group">
					<label for="age">年龄：</label>
					<input type="text" id="age" class="form-control" placeholder="年龄">
				</div>
				<div class="form-group"><input type="button" value="添加" class="btn btn-primary"><input type="button" value="重置" class="btn btn-danger"></div>
			</form>
			<hr>
			<table class="table table-bordered table-hover">
				<caption class="h2 text-info">用户信息表</caption>
				<tr class="text-danger">
					<th class="text-center">序号</th>
					<th class="text-center">名字</th>
					<th class="text-center">年龄</th>
					<th class="text-center">操作</th>
				</tr>
				<tr class="text-center">
					<td>1</td>
					<td>blue</td>
					<td>16</td>
					<td>
						<button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer">删除</button>
					</td>
				</tr>
				<tr class="text-center">
					<td>2</td>
					<td>service</td>
					<td>18</td>
					<td>
						<button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer">删除</button>
					</td>
				</tr>
				<tr>
					<td colspan="4" class="text-right">
						<button class="btn btn-danger btn-sm">删除全部</button>
					</td>
				</tr>
				<tr>
					<td colspan="4" class="text-center text-muted">
						<p>暂无数据....</p>
					</td>
				</tr>
			</table>


			<!--模态筐-->
			<div role="dialog" class="modal  fade" id="layer">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
						<!--要想某个按钮消失就加 data-dismiss这个属性-->
						<button type="button" class="close" data-dismiss="modal">
							<span>&times;</span>
						</button>
							<h4 class="modal-title">确认删除</h4>
						</div>
						<div class="modal-body text-right">
							<button class="btn btn-primary btn-sm" data-dismiss="modal">取消</button>
							<button class="btn btn-danger btn-sm" data-dismiss="modal">确认</button>
						</div>
					</div>
				</div>
			</div>



		</div>
			<script src="js/jquery-1.7.2.js"></script>
		<script src="css/bootstrap.js"></script>
		<script src="js/vue_1.28.min.js"></script>
	</body>
</html>
